<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="css/default.css">
 <title>おいしいカレーの作り方</title>
</head>
<body>
<article id="main">
<p>スーパーに行きます。</p>
<section class="curry_picture">
<img src="IMG_0652.jpg" alt="完成したカレー" width=300 class="photo">
<dl class="explanation">
<dt>種類：</dt><dd>ポークカレー</dd>
<dt>辛さ：</dt><dd>3辛</dd>
</dl>
</section>
</article>
<input type="submit" value="ok" class="btn">
<input type="reset" value="リセット" class="btn">
<table id="ingredient">
<caption>カレーの材料</caption>
 <colgroup id="name"></colgroup>
<colgroup id="amount"></colgroup>
<colgroup id="price"></colgroup>
<thead>
 <tr><th></th><td>分量</td><td>値段</td></tr>
</thead>
<tbody>
 <tr><th>ジャガイモ</th><td>3個</td><td rowspan="2">300円</td></tr>
 <tr><th>ニンジン</th><td>1本</td></tr>
 <tr><th>豚ブロック</th><td>300g</td><td>400円</td></tr>
 <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
</tbody>
<tfoot>
  <tr><th>値段</th><td></td><td rowspan="2">1000円</td></tr>
</tfoot>
</table>
</body>
</html>
